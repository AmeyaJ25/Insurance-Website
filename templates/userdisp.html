{% extends 'basead.html' %}
{% block body %}
{% if usr|length == 0 %}
    <h1 class="alert alert-primary">no policy to display</h1>
{% else %}

<style>
    table { white-space: nowrap; 
        height: 50vh;
      }
    /* td {
      text-align: center;
    }*/
    /* th {
    
    }  */
    /* width */
    ::-webkit-scrollbar {
      width: 20px;
    }
    body{
    /* background: linear-gradient(180deg, rgba(34,193,195,1) 0%, rgba(22,45,238,1) 100%); */
    /* background-image: linear-gradient(to right, #81fff8, #00cbf0, #0093e9, #0058ce, #0e0093); */
    /* background-image: linear-gradient(to bottom, #16f8eb, #00c1e5, #0087d5, #004dae, #11076e); */
    /* background-image: linear-gradient(to left top, #16f8eb, #00c1e5, #0087d5, #004dae, #11076e); */
    background-image: linear-gradient(to right bottom, #16f8eb, #00c1e5, #0087d5, #004dae, #11076e);
    height: 100vh;
    position: relative;
  }
  .sr{
    padding-left: 5%;
  }
    table{
      background-color: lightgrey;
      border-collapse: collapse;
    background: #fff;
    border-radius: 10px;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    border-bottom-right-radius: 10px;
    border-bottom-left-radius: 10px;
    overflow: hidden;
    width: 100%;
    margin: 0 auto;
    position: relative;
    }
    tr:nth-child(even) {
  background-color: #f5f5f5;
}
    /* Track */
    ::-webkit-scrollbar-track {
      background-color: lightgrey;
      box-shadow: inset 0 0 5px rgb(0, 0, 0);
      border-radius: 10px;
    }
    .em{
      width: 30%;
    }
    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: rgb(0, 238, 255);
      box-shadow: inset 0 0 5px rgb(16, 31, 99);
      border-radius: 10px;
    }
  
    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #09a3fc;
      box-shadow: inset 0 0 5px rgb(0, 0, 0);
    }
  </style>
  <div class="container" style="overflow-x: auto;  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
   ">
  <div >
<table class="table  table-hover" style="background-color:white;">
    <thead style="  background-color: #212529; color:#ffffff;">
        <tr>
          <th scope="col" style="padding-left: 2%;">#</th>
          <th scope="col">Name</th>
          <th scope="col" class="em">Email ID</th>
          <th scope="col">Date of Birth</th>
          <th scope="col">Gender</th>
        </tr>
    </thead>
    <tbody style="color: rgb(44, 43, 43);">
        {% for alldata in usr %}
        <tr>
          <th scope="row"  style="padding-left: 2%;">{{loop.index}}</th>
          <td>{{alldata.name}}</td>
          <td class="em" >{{alldata.email}}</td>
          <td>{{alldata.dob}}</td>
          <td>{{alldata.Gender}}</td> 
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
</div>
{% endif %}
{% endblock %}
